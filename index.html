<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body onload="init()">

<h1>Tic Tac Toe</h1>

<div id="playerinfo">
    <div class="player">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 70 70">
            <circle cx="35" cy="35" r="30" stroke="#00B0EF" stroke-width="5" fill="none"/>
        </svg>
        <span id="circle-score" style="position: relative;">0</span>
    </div>
    <span>:</span>
    <div class="player">
        <span id="cross-score" style="position: relative;">0</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 70 70">
            <line x1="10" y1="10" x2="60" y2="60" stroke="#FFC000" stroke-width="5" stroke-linecap="round"/>
            <line x1="60" y1="10" x2="10" y2="60" stroke="#FFC000" stroke-width="5" stroke-linecap="round"/>
        </svg>
        
    </div>
</div>

<div id="content"></div>

<button onclick="restartGame()"><img src="./img/neustart.png" alt=""></button>

<script src="./script.js"></script>
</body>
</html>
